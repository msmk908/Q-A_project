<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>filemanagement</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/handle-counter.css" rel="stylesheet">

    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

<div id="wrapper">

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content" class="p-5">
            <h1>첨부파일 관리</h1>
            <form>
                <div class="row">
                    <div class="col-6">
                        <!-- 첨부파일 개수 설정 -->
                        <p>첨부파일 개수</p>
                        <div class="handle-counter" id="handleCounter">
                            <button type="button" class="counter-minus btn2 btn-primary2">-</button>
                            <input type="text" value="3">
                            <button type="button" class="counter-plus btn2 btn-primary2">+</button>
                        </div>

                        <br>
                        <br>
                        <!-- 첨부파일 최대용량 설정 -->
                        <label>
                            <p>첨부파일 최대용량</p>
                            <div class="d-flex align-items-center">
                                <select name="dataTable_length" aria-controls="dataTable" class="custom-select custom-select-sm form-control form-control-sm">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                </select>
                                <span>&nbsp;&nbsp;MB</span>
                            </div>
                        </label>
                    </div>

                    <!-- 첨부파일 허용 확장자 설정 -->
                    <div class="col-6">
                        <p>허용 확장자 관리</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Checkpng" checked>
                            <label class="form-check-label" for="Checkpng">
                                png
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Checkjpg">
                            <label class="form-check-label" for="Checkjpg">
                                jpg
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Checkjpeg">
                            <label class="form-check-label" for="Checkjpeg">
                                jpeg
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Checkpdf">
                            <label class="form-check-label" for="Checkpdf">
                                pdf
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Checkhwp">
                            <label class="form-check-label" for="Checkhwp">
                                hwp
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Checkgif">
                            <label class="form-check-label" for="Checkgif">
                                gif
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="/handle-counter/app/js/handleCounter.js"></script>
<script>
    $(function ($) {
        var options = {
            minimum: 1,
            maximize: 5,
            onChange: valChanged,
            onMinimum: function(e) {
                console.log('reached minimum: '+e)
            },
            onMaximize: function(e) {
                console.log('reached maximize'+e)
            }
        }
        $('#handleCounter').handleCounter(options)
        $('#handleCounter2').handleCounter(options)
        $('#handleCounter3').handleCounter({maximize: 100})
    })
    function valChanged(d) {
//            console.log(d)
    }
</script>

</body>
</html>
